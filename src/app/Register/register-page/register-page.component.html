<div class="login-container">
    
    <h1>NEW ACCOUNT ?</h1>
    <form id="login-form" [formGroup]="formRegister" (ngSubmit)="register()">
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" placeholder="Enter name" minlength="3" formControlName="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" placeholder="Enter address" formControlName="address" required>
        </div>
        <div class="form-group">
            <label for="tel">Phone :</label>
            <input type="text" placeholder="##########" minlength="8" formControlName="tel" required>
        </div>
        <div class="form-group">
            <label for="email">email :</label>
            <input type="email" placeholder="example@gmail.com" formControlName="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username :</label>
            <input type="text" placeholder="Enter username" minlength="6" formControlName="username" required>
            <div class="error">{{error}}</div>
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" placeholder="*********" minlength="8" formControlName="password" required>
        </div>
        
        <div class="button">
            <button type="submit" [disabled]="formRegister.invalid">SUBMIT</button>
        </div>
     </form>
     


</div>
