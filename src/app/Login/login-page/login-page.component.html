<div class="login-container">
    
        <h1>WELCOME</h1>
        <form id="login-form" [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" placeholder="Enter username" formControlName="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" placeholder="Enter password" formControlName="password" required>
            </div>
            <div class="error">{{error}}</div>
            <div class="link"><a href="">forget password ?</a></div>
            <div class="button">
                <button type="submit" [disabled]="formLogin.invalid">SUBMIT</button>
            </div>
         </form>
         <div>
            <div class="register">you can register <a href="/register">here</a></div>

         </div>
    
    
</div>
